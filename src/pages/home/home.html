<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      civRandomizer
    </ion-title>
    <ion-buttons end>
    	<button ion-button>
    		Prefs
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label>Game:</ion-label>
		<ion-select [(ngModel)]="game">
			<ion-option *ngFor="let game of games | keys" [value]="game">{{game}}</ion-option>
		</ion-select>
	</ion-item>

  <button ion-button full>
  	Randomize unselected
  </button>


</ion-content>
